<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidhi’s Alphabet Learning App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app" role="application">
    <header>
      <h1>🌸 Sidhi’s Alphabet Learning App</h1>
      <p class="lead">Tap letters to learn, hear sounds, and play a fun quiz — made with love for baby Sidhi 💕</p>
    </header>

    <div class="controls">
      <button id="speakAll">🔊 Speak All</button>
      <button id="shuffle" class="secondary">🔀 Shuffle</button>
      <button id="startQuiz">🎯 Start Quiz</button>
    </div>

    <div class="container">
      <div class="grid" id="lettersGrid"></div>

      <aside class="preview">
        <div class="preview-main">
          <div class="big-emoji" id="previewEmoji">🍎</div>
          <div>
            <div class="big-letter" id="previewLetter">A</div>
            <div class="preview-word" id="previewWord">Apple</div>
            <div class="hint" id="previewHint">Hi Sidhi! Tap any letter to begin 💖</div>
          </div>
        </div>

        <div class="actions">
          <button id="playSound">▶️ Say it</button>
          <button id="prev" class="secondary">⬅️ Prev</button>
          <button id="next" class="secondary">➡️ Next</button>
        </div>

        <div class="quiz-area" id="quizArea"></div>
      </aside>
    </div>

    <footer>
      <p>Specially made for little Sidhi — 2-year-old learner 🌼 | Keep sound ON 🔊</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
